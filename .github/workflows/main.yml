name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3  # Versão mais recente

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Versão mais recente
        with:
          distribution: 'temurin'  # ou 'zulu'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t cidadelimpa:latest .

      - name: Push Docker Image to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag cidadelimpa:latest karolinelays2021/cidadelimpa:latest
          docker push karolinelays2021/cidadelimpa:latest

      - name: Deploy to Staging
        run: |
          docker-compose -f docker-compose.yml up -d --build
